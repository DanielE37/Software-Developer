<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="themeSwitcher">
            <span class="slider"></span>
        </label>
        <span id="themeLabel">Light</span>
    </div>

    <div class="calculator">
    <h2>ðŸ’¸ Tip Calculator</h2>

    <label for="billAmount">Enter Bill Amount (Â£):</label>
    <input type="number" id="billAmount" placeholder="e.g., 50" />

    <div class="tip-options">
        <p>Select Tip Percentage:</p>
        <div class="tips">
            <label><input type="radio" name="tip" value="10" /> 10%</label>
            <label><input type="radio" name="tip" value="15" /> 15%</label>
            <label><input type="radio" name="tip" value="20" /> 20%</label>
            <label class="custom-input">
                <input type="radio" name="tip" value="custom" id="customRadio" /> Custom:
                <input type="number" id="CustomTip" placeholder="%" />
            </label>
        </div>
    </div>

    <button id="calcBtn">Calculate Tip</button>
    <div class="result" id="result"></div>
</body>
</html>
